on:
  push:
    branches:
      - main
  pull_request:
jobs:
  job1:
    runs-on: ubuntu-latest
    name: Job
    steps:
      - uses: actions/checkout@v4
      - run: sleep && echo ${{ github.job }}
  job2:
    runs-on: ubuntu-latest
    name: Job
    steps:
      - uses: actions/checkout@v4 
      - run: sleep 2 && echo ${{ github.job }}
  job3:
    runs-on: ubuntu-latest
    name: Job
    steps:
      - uses: actions/checkout@v4
      - run: sleep 3 && echo ${{ github.job }}
